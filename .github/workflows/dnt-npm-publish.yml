name: Publish to npm

on:
  release:
    types:
      - published

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: latest
          registry-url: https://registry.npmjs.org/
      - uses: denoland/setup-deno@v2
      - name: Update npm
        run: npm install -g npm@latest
      - run: deno task dnt
      - run: npm publish ./npm
